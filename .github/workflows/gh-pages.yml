name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare public directory
        run: |
          mkdir -p public
          mkdir -p public/src
          cp src/style.css public/src/
          cp -r dist/* public/src/
          # Copy index.html with updated imports
          sed 's|from '"'"'./src/index.ts'"'"'|from '"'"'./src/onclickview.es.js'"'"'|' index.html > public/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'public'

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    